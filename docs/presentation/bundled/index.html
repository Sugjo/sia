<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Shower Presentation Engine</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="node_modules/@shower/material/styles/styles.css" />
		<style>
			.shower {
				--slide-ratio: calc(16 / 9);
				--color-key: #4c77af;
			}
		</style>
	</head>
	<body class="shower list">
		<header class="caption">
			<h1>Дипломная работа Ахмадеева Ильи</h1>
			<p>Меню</p>
		</header>

		<section class="slide">
			<iframe src="http://localhost:3000/" frameborder="0" width="100%" height="100%"></iframe>
		</section>

		<footer class="badge">
			<a href="https://github.com/shower/shower">Fork me on GitHub</a>
		</footer>

		<div class="progress"></div>

		<script src="shower/shower.js"></script>
		<!-- Copyright © 2022 Yours Truly, Famous Inc. -->
	</body>
</html>
